<div>
    <h2>Create Demande Mutation</h2>
    <form (ngSubmit)="createDemandeMutation()" enctype="multipart/form-data">
      <div>
        <label>Cause</label>
        <input type="text" [(ngModel)]="demandeMutation.cause" name="cause" required>
      </div>
      <div>
        <label>Decision</label>
        <input type="text" [(ngModel)]="demandeMutation.decision" name="decision" required>
      </div>
      <div>
        <label>Personnel</label>
        <input type="text" [(ngModel)]="demandeMutation.personnel" name="personnel" required>
      </div>
      <div>
        <label>Date Insert</label>
        <input type="text" [(ngModel)]="demandeMutation.dateinsert" name="dateinsert" required>
      </div>
      <div>
        <label>Date Demande</label>
        <input type="text" [(ngModel)]="demandeMutation.datedemande" name="datedemande" required>
      </div>
      <div>
        <label>File</label>
        <input type="file" (change)="onFileSelected($event)" name="file" required>
      </div>
      <div>
        <button type="submit">Create</button>
      </div>
    </form>
    <p *ngIf="message">{{ message }}</p>
    <progress *ngIf="progress > 0" [value]="progress" max="100"></progress>
  </div>
